<html>
    <head>
        <title>howlerJs</title>
    </head>
    <body>
        <button id="play">play</button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js"></script>
        <script>
            $(document).ready(function(){
                var sound = new Howl({
                    src: [
                        'assets/sample_1.mp3',
                        'assets/sample_2_bass.mp3',
                        'assets/sample_3_cello.mp3',
                        'assets/sample_4_viola.mp3',
                        'assets/sample_5_viola2.mp3',
                        'assets/sample_6_violin.mp3',
                        'assets/sample_7_violin2.mp3',
                        'assets/sample_8_vln-lin-cs.mp3'
                    ]
                });

                $("#play").click(function(){
                    sound.play();
                });
            });
        </script>
    </body>
</html>
